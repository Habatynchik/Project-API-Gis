<!DOCTYPE html>
<html lang="en">

<head>
    <title>Geolocation</title>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script
            src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL">
    </script>
    <script
            src="./index.js"></script>
    <style>
        .map {
            width: 500px;
            height: 500px;
        }

        input[type="text"] {
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>


<p><input size="200px" type="text" id="nmea" name="nmea"
          value="$GPRMC,145323.673,A,5022.873,N,03029.773,E,,,210320,000.0,W*7A"> Input NMEA<Br></p>
<button id="push"> press</button>
<p>
    json data : <code id="json"></code>&nbsp;&nbsp;

</p>
<div id="map" class="map" style="visibility: collapse"></div>
<div id="info" style="display: none;" style="visibility: hidden"></div>

<label for="track" style="visibility: collapse">
    track position
    <input id="track" type="checkbox"/>
</label>

<p style="visibility: collapse">
    position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
    altitude : <code id="altitude"></code>&nbsp;&nbsp;
    altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
    heading : <code id="heading"></code>&nbsp;&nbsp;
    speed : <code id="speed"></code>
</p>


<script src="index.js"></script>
</body>

</html>
